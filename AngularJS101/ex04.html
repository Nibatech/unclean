<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
</head>
<body ng-app="inputExample"  >
	<script src="angular1.4.js"></script>
	<script>
		angular.module('inputExample', [])
		.controller('ExampleController', ['$scope', function($scope) {
			$scope.val_int = '';
		}]);
	</script>
	<style>
		.my-input {
			transition:all linear 0.5s;
			background: transparent;
		}
		.my-input.ng-invalid {
			color:white;
			background: red;
		}
	</style>
	
	<form name="testForm" ng-controller="ExampleController">
		整数：<input ng-model="val_int" ng-pattern="/^\d+$/" name="anim" class="my-input" />
		<br/>
		email：<input ng-model="val_email" ng-pattern="/^\d+$/" name="email" class="my-input" />  请将这个输入框的检查逻辑修改正确
	</form>
</body>
</html>
