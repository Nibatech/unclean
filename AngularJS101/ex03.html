<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body ng-app="myApp"  >

	<div ng-controller="Ctrl">
		
		<p>
			<input type="button" name="b1" value="show list" ng-click="showlist()" ></p>

			<li ng-repeat="item in list_array"> {{item}}</li>
		</div>

		<script src="angular1.4.js"></script>
		<script type="text/javascript">

			var myApp = angular.module('myApp', []);

			myApp.controller('Ctrl', function ($scope) {
				$scope.list_array = null;
				
				$scope.showlist = function(){
					$scope.list_array = ['0','1','2','3','4','5','6'];;
				};
			});
		</script>
	</body>
	</html>
